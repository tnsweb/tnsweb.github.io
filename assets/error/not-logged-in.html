<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>TNS WEB - Not logged in!</title>
	<link href="/styles/main.css" rel="stylesheet" type="text/css" />
	<link rel="icon" type="image/png" href="/logos/logo.png">
	<script src="/maintanence.js"></script>
</head>

<body>
	<h1 id="main-header">Please login to access this content</h1>
	<p><a href="/login.html" id="linkthing">Login</a></p>
	<script>
		let userObj = JSON.parse(localStorage.getItem("accounts-v2-userObj"));
		if (userObj !== null) {
			location.replace("/");
		}
		let sp = new URL(document.location).searchParams;
		document.querySelector("#linkthing").setAttribute("href", new URL("/login.html?to=" + sp.get("to")).href);
	</script>
</body>
</html>
